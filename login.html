<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuneHaus - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/logopng.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="cabecalho">TUNEHAUS <img src="img/logopng.png" alt="Logo do site" class="logo"></div>
        <nav>
            <ul class="lista-produtos">
                <li><a href="home.html">home</a></li>
                <li><a href="guitarras.html">guitarras</a></li>
                <li><a href="#">violões</a></li>
                <li><a href="#">baixos</a></li>
                <li><a href="#">teclados</a></li>
                <li><a href="#">flautas</a></li>
                <a href="login.html" class="botao-login">
                    <li>Login</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>LOGIN</h2>
            <form>
                <p class="endereco-email">Endereço de E-mail</p>
                <input type="email" placeholder="Endereço de E-mail" required>
                <p class="senha">Senha</p>
                <input type="password" placeholder="Senha" required>
                <button type="submit" class="botao-logar" href="guitarras.html">Login</button>
            </form>
            <p>Não tem cadastro ainda?<br><a href="#" class="cadastro">CADASTRE-SE</a></p>
        </div>
    </main>
</body>

</html>
